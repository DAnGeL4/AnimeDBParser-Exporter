{# required variables -- [side] #}
{# 'side' must be 'left' or 'right' #}

<div class="offcanvas offcanvas-{{ 'start' if side == 'left' else 'end' }}" tabindex="-1" 
     id="offcanvas_title_{{ side }}" aria-labelledby="offcanvas_title_{{ side }}_label">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvas_title_{{ side }}_label">Description of Title</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="d-flex justify-content-center align-items-center">

      <div class="container">
        <div class="text-center pb-3" id='offcanvas_poster_val'>
          <img src="" 
               class="img-responsive rounded" alt="Title Poster">
        </div>
  
        <div class="pb-3">
          <div class="flex-row">
            <span class="badge bg-primary text-dark">
              <strong>Name:</strong>
            </span>
            <strong class="mb-1" id='offcanvas_name_val'></strong>
          </div>
          <div class="flex-row">
            <span class="badge bg-secondary text-dark">
              <small>Original name:</small>
            </span>
            <small id='offcanvas_original_val'></small>
          </div>
          <div class="flex-row">
            <span class="badge bg-secondary text-dark">
              <small>Other names:</small>
            </span>
            <small id='offcanvas_other_val'></small>
          </div>
          <div class="flex-row">
            <span class="badge  text-dark" style="background-color: #6f42c1;">
              <small>Genres:</small>
            </span>
            <small id='offcanvas_genres_val'></small>
          </div>
          <div class="flex-row">
            <div class="d-flex">
              <div class="flex-column col col-6">
                <span class="badge bg-danger text-dark">
                  <small>Type:</small>
                </span>
                <span class="badge bg-secondary">
                  <small class="text-uppercase" id='offcanvas_type_val'></small>
                </span>
              </div>
  
              <div class="flex-column col col-6">
                <span class="badge bg-warning text-dark">
                  <small>Year:</small>
                </span>
                <span class="badge bg-secondary">
                  <small id='offcanvas_year_val'></small>
                </span>
              </div>
            </div>
          </div>
          
          <div class="flex-row">
            <div class="d-flex">
              <div class="flex-column col-6">
                <span class="badge bg-success text-dark">
                  <small>Episodes:</small>
                </span>
                <span class="badge bg-secondary">
                  <small id='offcanvas_episodes_val'></small>
                </span>
              </div>
  
              <div class="flex-column col-6">
                <span class="badge bg-info text-dark">
                  <small>Status:</small>
                </span>
                <span class="badge bg-secondary">
                  <small class="text-capitalize" id='offcanvas_status_val'></small>
                </span>
              </div>
            </div>
          </div>
        </div>
        
        <a class="btn btn-primary w-100" id='visit_btn'
           href="">
          Visit
        </a>
      </div>
        
    </div>
  </div>
</div>
